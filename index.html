<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>d3-funnel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="d3-funnel: A JavaScript SVG library for rendering funnel, pipeline, and pyramid charts using the D3.js framework.">
    <meta name="theme-color" content="#3498db">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Reem+Kufi">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">


    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
        <div class="menu">
                <ul class="menu-options">
                  <li class="menu-option">Compute</li>
                </ul>
              </div>
    <div class="col-11 row" style="height: 60px; padding: 10px; font-size:12px; background-color: rgb(224, 224, 224); margin: auto">
            <div class="col-2">
                    <label>Dataset: </label>
                    <select class="custom-select">
                            <option selected>Shopping Website</option>
                            <option value="1">ECommerce</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
            </div>
        <div class="col-2">
                <label>Filter by: </label>
                <select class="custom-select" onchange="updateFilter(event)">
                        <option selected>All</option>
                        <option value="1">Browser</option>
                        <option value="2">Location</option>
                      </select>
        </div>
        <div class="col-2">
            <div id="browser" class="hide">
                    <label>Browser: </label>
                    <select class="custom-select">
                            <option selected>All</option>
                            <option value="1">Chrome</option>
                            <option value="2">Firefox</option>
                            <option value="3">IE</option>
                          </select>
            </div>
            <div id="location" class="hide">
                    <label>Location: </label>
                    <select class="custom-select">
                            <option selected>All</option>
                            <option value="1">USA</option>
                            <option value="2">INDIA</option>
                            <option value="3">AFRICA</option>
                          </select>
            </div>
        </div>
        <div class="col-6 float-right">
                <div class="col-4 float-right" >
                        <label>Category:</label>
                        <select class="custom-select" id = "categorySelect">
                                <option selected>All</option>
                                <option value="accessories">Accessories</option>
                                <option value="automotive">Automotive</option>
                                <option value="books">Books</option>
                                <option value="clothing">Clothing</option>
                                <option value="computers">Computers</option>
                                <option value="electronics">Electronics</option>
                                <option value="games">Games</option>
                                <option value="grocery">Grocery</option>
                                <option value="handbags">Handbags</option>
                                <option value="home">Home</option>
                                <option value="movies">Movies</option>
                                <option value="outdoors">Outdoors</option>
                                <option value="shoes">Shoes</option>
                              </select>
                    </div>
                    <div class="col-4 float-right" style="margin-top: 10px;">
                            <label>Highligth key Events: </label>
                            <input type="checkbox" id="keyEvent" onchange="highlightEvent(event)">
                    </div>
                    <div class="col-4 float-right" style="display:flex">
                        <label style="margin-top: 5px;"> Overview &nbsp;</label>
                            <label class="switch" onchange="renderOverview(event)">
                                    <input type="checkbox">
                                    <span class="slider round"></span>
                                  </label>
                        <label style="margin-top: 5px;">&nbsp;Detailed</label>
                    </div>
        </div>

    </div>
	<div class="row" style="margin-top: 15px;">
        <div class="col-2">
            <i class="fa fa-users context-icon hide" ></i>
            <div class="context" id="context"></div>
        </div>
        <div class="demo col-4" id="funnel"></div>
        <div class="sequence col-5" >   
            <div id="barChart"></div>
            <div id="stacked"></div>
        </div>
        <div class="col-1 legend">
        </div>
	</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/d3.js"></script>
    <script src="js/d3-funnel.js"></script>
    <script src="data/data1/mainPatternData.js"></script>
    <script src="js/lodash.js"></script>
    <script src="js/index.js"></script>
    <script src="js/barchart.js"></script>
    <script src="js/PlotStackedBarChart.js"></script>
    <script src="js/PlotOverviewStackedBar.js"></script>
  </body>
</html>
